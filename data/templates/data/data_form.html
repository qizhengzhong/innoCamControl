{% extends "base.html" %}

{% block title %}Add Data{% endblock title %}

{% block content %}

<section id="main">
    <h1>Add Data</h1>


    <form method="POST" enctype="multipart/form-data">
        <!-- Security token -->
        {% csrf_token %}

        <!-- Using the formset -->
        {{ form.as_p }}
         
        <input type="submit" value="Submit">
    </form>
</section>

{% endblock content %}
